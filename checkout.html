<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantVerse</title>
    <link rel="icon" href="images/tab-logo.png" type="image/x-icon">
    <!-- tailwind & daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'plant-primary': '#E76F51',
                        'plant-primary-bg': 'rgba(231, 111, 81, 0.10)',
                    }
                }
            }
        }

    </script>
    <!--custom styles-->
    <style>
        .font-pop {
            font-family: 'Poppins', sans-serif;

        }

        .custom-hr {
            width: 1288px;
            height: 1px;
            background: #1E1E1E;
            border: none;
            margin: 0;
        }
    </style>
</head>

<body class="w-[1519px] h-[1000px] bg-no-repeat bg-cover bg-left"
        style="background-image: url(images/backdrop-green-leaves.jpg)";>
    <!-- Header -->
    <header class="md:container md:mx-auto">
        <!-- Nav bar -->
        <nav>
            <div class="navbar bg-base-100 justify-between">
                <div class="flex">
                    <a class="btn btn-ghost text-xl" href="landing-page.html">PlantVerse</a>
                </div>
                <div class="flex  w-20">
                    <img src="images/Plantverse-logo-01.png" alt="">
                </div>
                <div class="flex items-center">
                    <!-- others button -->
                    <div class="dropdown dropdown-hover">
                        <div tabindex="0" role="button" class="btn m-1">Others</div>
                        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a href="fertilizer.html">Fertilizer</a></li>
                            <li><a href="tools.html">Tools</a></li>
                        </ul>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="dropdown dropdown-end px-2">
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                                <div class="indicator">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    <span class="badge badge-sm indicator-item">8</span>
                                </div>
                            </div>
                            <div tabindex="0"
                                class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                                <div class="card-body">
                                    <span class="font-bold text-lg">8 Items</span>
                                    <span class="text-info">Subtotal: $999</span>
                                    <div class="card-actions">
                                        <a href="cart.html"><button class="btn btn-primary btn-block">View
                                                cart</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown dropdown-end">
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img alt="Tailwind CSS Navbar component" src="images/Formal pic-01.png" />
                                </div>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile

                                    </a>
                                </li>
                                <li><a>Admin</a></li>
                                <li><a href="sign-in.html">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>



        <!-- variety options -->
        <div class="join flex justify-center  mt-5 gap-5">
            <a href="landing-page.html"><button class="btn btn-outline btn-info">Popular</button></a>
            <a href="Indoor.html"><button class="btn btn-outline btn-success">Indoor</button></a>
            <a href="outdoor.html"><button class="btn btn-outline btn-warning">Outdoor</button></a>
        </div>
    </header>
    <main class="h-screen flex items-center justify-center">
        <!-- cart and payment part -->
        <div class="flex gap-20">
            <!-- cart details -->
            <div class="card w-[500px] h-[500px] bg-base-100 shadow-xl">
                <div class="card-body">
                  <h2 class="card-title">Cart Summary</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                </div>
              </div>
              <!-- payment system -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                  <h2 class="card-title">Shipping Information</h2>
                  <label class="form-control w-full max-w-xs">
                    <div class="label">
                      <span class="label-text">Your Name</span>
                    </div>
                    <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                  </label>
                  
                  <label class="form-control w-full max-w-xs">
                    <div class="label">
                        <span class="label-text">Shipping Address</span>
                      </div>
                    <input type="text" placeholder="Address" class="input input-bordered w-full max-w-xs" />
                  </label>
                  <label class="form-control w-full max-w-xs">
                    <input type="text" placeholder="Country" class="input input-bordered w-full max-w-xs" />
                  </label>
                  <h2 class="card-title mt-5">Payment Details</h2>
                  <label class="form-control w-full max-w-xs">
                    <div class="label">
                        <span class="label-text">Card Information</span>
                      </div>
                    <input type="text" placeholder="1234 1234 1234 1234" class="input input-bordered w-full max-w-xs" />
                  </label>
                  <div class="flex gap-2">
                    <label class="form-control w-full max-w-xs">
                        <input type="text" placeholder="MM/YY" class="input input-bordered w-full max-w-xs" />
                      </label>
                      <label class="form-control w-full max-w-xs">
                        <input type="text" placeholder="CVC" class="input input-bordered w-full max-w-xs" />
                      </label>
                  </div>
                  <input type="submit" value="Place Order" class="btn btn-primary" />

                 

                </div>
              </div>
        </div>
        
    </main>
    <footer>

    </footer>
</body>

</html>
