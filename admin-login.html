<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head class="font-pop">

<body class="w-full h-full bg-no-repeat bg-cover bg-left"
        style="background-image: url(images/backdrop-green-leaves.jpg);">
        <div class="flex min-h-full flex-col justify-center px-6 py-1 lg:px-8">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-21 w-21" src="images/Plantverse-logo-01.png" alt="Your Company">
          <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-white">Admin Login</h2>
        </div>
      
        <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="admin-login.php" method="POST">
            <!-- Email tab -->
            <div>
            
              <label for="admin_email" class="block text-sm font-medium leading-6 text-white">Email address</label>
              <div class="mt-2">
                <input id="admin_email" name="admin_email" type="email" autocomplete="admin_email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <!-- password tab -->
            <div>
              <div class="flex items-center justify-between">
                <label for="admin_password" class="block text-sm font-medium leading-6 text-white">Password</label>
                
              </div>
              <div class="mt-2">
                <input id="admin_password" name="admin_password" type="password" autocomplete="admin_password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <!-- submit button -->
            <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-orange-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600" >Sign in</button>
            </div>
          </form>
      
          
        </div>
      </div>
</body>
</html>
